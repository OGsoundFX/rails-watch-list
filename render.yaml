databases:
  - name: watch-list
    user: og
    plan: free

services:
  - type: web
    name: watch-list
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite-free
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false